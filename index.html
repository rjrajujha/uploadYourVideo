<!DOCTYPE html>
<html>

<head>
    <title>Assignment</title>
</head>

<body>
    <p> You will be redirected to Given Assignment in <span id="time">5</span> sec </p>
    <script>
        let sec = document.getElementById('time');
        setInterval(() => {
            if (parseInt(sec.innerText) > 0) {
                sec.innerText = parseInt(sec.innerText) - 1;
            }
            else {
                window.location = "https://uploadyourfile.netlify.app";
            }
        }, 1000);
    </script>
</body>

</html>
